<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- daisuy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>

    </header>

    <main>
        <!-- main container  -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- traingle-card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">triangle!</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="bg-gray-200 border w-24 text-xl px-2 rounded-xl" id="triangle-base" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input type="text" class="ml-4 bg-gray-200 border w-24 text-xl px-2 rounded-xl" id="triangle-height" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="font-medium" id="triangle-area">0 </span>cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Rectangle-card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle!</h2>
                      <p>Area (A) = w x l</p>
                      <p>
                        <input type="text" class="bg-gray-200 border w-24 text-xl px-2 rounded-xl" id="rectangle-width" placeholder="Width">
                        <span class="ml-2">cm</span>
                        <input type="text" class="ml-4 bg-gray-200 border w-24 text-xl px-2 rounded-xl" id="rectangle-length" placeholder="length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="font-medium" id="rectangle-area">0 </span>cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!-- second-card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- third-card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-400px">
                <div class="text-4xl">Area Calulator</div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
